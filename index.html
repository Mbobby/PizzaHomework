<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Pizza Order</title>
</head>
<body id="body">
	<h1>Welcome To  The Pizza Factory</h1>
	<form class="form-horizontal" id="pizzaorder" onsubmit="onClickSubmit();return false;">
		<div class="form-group">
			<label for="customerName" class="col-sm-1 control-label">Name</label>
			<div class="col-sm-11">
				<input type="text" class="form-control" id="customerName" placeholder="Name" required>
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-1 control-label">Email</label>
			<div class="col-sm-11">
				<input type="email" class="form-control" id="email" placeholder="Email" required>
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-1 control-label">Telephone</label>
			<div class="col-sm-11">
				<input type="tel" class="form-control" id="telephone" placeholder="Phone Number" required>
			</div>
		</div>

		<fieldset id="size" class="col-sm-12">
			<legend>Pizza Size</legend>
			<div class="radio">
				<label>
					<input type="radio" name="size" id="small" value="small">
					Small
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="size" id="medium" value="medium">
					Medium
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="size" id="large" value="large">
					Large
				</label>
			</div>
		</fieldset>

		<fieldset id="toppings" class="col-sm-12">
			<legend>Pizza Toppings</legend>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="bacon" value="Bacon" name="toppings"> Bacon
				</label>
				<br>
				<label>
					<input type="checkbox" id="pepperoni" value="Pepperoni" name="toppings"> Pepperoni
				</label>
				<br>
				<label>
					<input type="checkbox" id="extracheese" value="Extra Cheese" name="toppings"> Extra Cheese
				</label>
				<br>
				<label>
					<input type="checkbox" id="onion" value="Onion" name="toppings"> Onion
				</label>
				<br>
				<label>
					<input type="checkbox" id="mushroom" value="Mushroom" name="toppings"> Mushroom
				</label>
				<br>
				<label>
					<input type="checkbox" id="chicken" value="Chicken" name="toppings"> Chicken
				</label>
				<br>
				<label>
					<input type="checkbox" id="beef" value="Beef" name="toppings"> Beef
				</label>
				<br>
			</div>
		</fieldset>
		<hr>
		<div class="form-group">
			<div class="col-sm-10 col-md-offset-1">
				<button type="submit" class="btn btn-primary btn-lg center-block">Submit Order</button>
			</div>
		</div>
	</form>

</body>
</html>
